
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Practice Log</title>
    <style>
        /* 1. 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: url('piano.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 글자색을 흰색으로 하되, 그림자를 주어 어디서든 잘 보이게 설정 */
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8), -1px -1px 4px rgba(0, 0, 0, 0.8);
        }

        /* 2. 완전 투명한 중앙 창 */
        .glass-container {
            background: rgba(255, 255, 255, 0); /* 배경색 완전 투명 (0) */
            border: 2px solid rgba(255, 255, 255, 0.5); /* 테두리는 살짝 보이게 하여 영역 구분 */
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            /* 블러 효과를 제거하여 완전한 투명감 부여 (원하시면 0px로 수정) */
            backdrop-filter: blur(0px);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .section { margin-bottom: 35px; }

        /* 오디오 아이템 박스도 투명하게 조절 */
        .audio-item {
            background: rgba(0, 0, 0, 0.3); /* 리스트 가독성을 위해 살짝 어두운 투명 배경 */
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .audio-item label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1em;
        }

        audio {
            width: 100%;
            height: 40px;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
        }

        /* 3. 해설 섹션 */
        .commentary {
            background: rgba(0, 0, 0, 0.4); /* 글자 가독성을 위해 배경을 조금 더 어둡게 */
            padding: 20px;
            border-radius: 12px;
            line-height: 1.8;
            font-size: 1em;
            white-space: pre-wrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>Music Practice Log</h1>

        <div class="section">
            <h2>Reference Sample</h2>
            <div class="audio-item">
                <label>Original Song</label>
                <audio controls src="1.mp3"></audio>
            </div>
        </div>

        <hr style="border: 0.5px solid rgba(255,255,255,0.4); margin: 30px 0;">

        <div class="section">
            <h2>My Practice Versions</h2>

            <div class="audio-item">
                <label>Version 1: Basic Chord</label>
                <audio controls src="2.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 2: Rhythm Added</label>
                <audio controls src="3.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 3: Full Arrangement</label>
                <audio controls src="4.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 4: Mixing Test</label>
                <audio controls src="ver4.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 5: Final Master</label>
                <audio controls src="ver5.mp3"></audio>
            </div>
        </div>

        <div class="section">
            <h2>Commentary</h2>
            <div class="commentary">
이 곡은 제가 가장 좋아하는 샘플곡을 카피한 연습 기록입니다.
버전 1에서는 기본적인 화성을 잡는 것에 집중했고,
버전 5로 갈수록 세밀한 톤 조절과 이펙터 활용을 연습했습니다.

특히 3번 트랙부터는 베이스 라인의 리듬감을 살리려고 노력했습니다.
            </div>
        </div>
    </div>

</body>
</html>
