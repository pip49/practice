
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Practice Log</title>
    <style>
        /* 1. 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            background: url('piano.png') no-repeat center center fixed; /* 배경 이미지 파일명 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* 2. 투명한 중앙 창 (유리 효과) */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1, h2 { text-align: center; margin-bottom: 20px; }

        .section { margin-bottom: 30px; }
        .audio-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .audio-item label { font-weight: bold; margin-bottom: 8px; font-size: 0.9em; }
        audio { width: 100%; height: 35px; }

        /* 3. 해설 섹션 */
        .commentary {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            font-size: 0.95em;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>Music Practice Log</h1>

        <div class="section">
            <h2>Reference Sample</h2>
            <div class="audio-item">
                <label>Original Song</label>
                <audio controls src="1.mp3"></audio> </div>
        </div>

        <hr style="border: 0.5px solid rgba(255,255,255,0.2); margin: 30px 0;">

        <div class="section">
            <h2>My Practice Versions</h2>

            <div class="audio-item">
                <label>Version 1: Basic Chord</label>
                <audio controls src="2.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 2: Rhythm Added</label>
                <audio controls src="3.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 3: Full Arrangement</label>
                <audio controls src="4.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 4: Mixing Test</label>
                <audio controls src="ver4.mp3"></audio>
            </div>

            <div class="audio-item">
                <label>Version 5: Final Master</label>
                <audio controls src="ver5.mp3"></audio>
            </div>
        </div>

        <div class="section">
            <h2>Commentary</h2>
            <div class="commentary">
이 곡은 제가 가장 좋아하는 샘플곡을 카피한 연습 기록입니다.
버전 1에서는 기본적인 화성을 잡는 것에 집중했고,
버전 5로 갈수록 세밀한 톤 조절과 이펙터 활용을 연습했습니다.

특히 3번 트랙부터는 베이스 라인의 리듬감을 살리려고 노력했습니다.
            </div>
        </div>
    </div>

</body>
</html>
